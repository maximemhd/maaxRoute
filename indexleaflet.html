<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>gpx-parser</title>
    <script src='js/jquery.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    integrity="sha512-07I2e+7D8p6he1SIM+1twR5TIrhUQn9+I6yjqD53JQjFiMf8EtC93ty0/5vJTZGF8aAocvHYNEDJajGdNx1IsQ=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
    integrity="sha512-A7vV8IFfih/D732iSSKi20u/ooOfj/AGehOKq0f4vLT1Zr2Y+RX7C+w8A1gaSasGtRUZpF/NZgzSAu4/Gc41Lg=="
    crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.3.1/gpx.min.js"></script>
  <script src="js/leaflet.filelayer.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>

<body onload="">
 <div id="map"></div>

</body>

<script>
// initialize the map on the "map" div with a given center and zoom
var map = L.map('map', {
    center: [40.712216, -74.22655],
    zoom: 13
});


        mapLink =
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
var imageUrl = 'http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg',
    imageBounds = [[40.712216, -74.22655], [40.773941, -74.12544]];
L.imageOverlay(imageUrl, imageBounds).addTo(map);


var gpx = 'pyramide.gpx'; // URL to your GPX file or the GPX itself
new L.GPX(gpx, {async: true}).on('loaded', function(e) {
  map.fitBounds(e.target.getBounds());
}).addTo(map);

var style = {color:'red', opacity: 1.0, fillOpacity: 1.0, weight: 2, clickable: false};
L.Control.fileLayerLoad({
     // Allows you to use a customized version of L.geoJson.
     // For example if you are using the Proj4Leaflet leaflet plugin,
     // you can pass L.Proj.geoJson and load the files into the
     // L.Proj.GeoJson instead of the L.geoJson.
     layer: L.geoJson,
     // See http://leafletjs.com/reference.html#geojson-options
     layerOptions: {style: {color:'red'}},
     // Add to map after loading (default: true) ?
     addToMap: true,
     // File size limit in kb (default: 1024) ?
     fileSizeLimit: 1024,
     // Restrict accepted file formats (default: .geojson, .kml, and .gpx) ?
     formats: [
         '.geojson',
         '.kml'
     ]
 }).addTo(map);
</script>



</html>
